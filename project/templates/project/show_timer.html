{% extends 'project/base.html' %}

{% block content %}
{% load static %} 

<div style="text-align: center;">
    <h1>Focus Timer</h1> 
    <div id="time_display" data-timer-id="{{ timer.id }}" data-tag-id="{{ timer.task.tag.id }}">
        {{ timer.duration }}
    </div>


    <div>
        <button id="control_btn">Start</button>
    </div> 
    <script src="{% static 'timer.js' %}"></script>

</div>


{% endblock %}
