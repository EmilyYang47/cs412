{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Delete Status Message?</h1>

<div style="margin-left: 400px; margin-right: 250px;"> 
    <p> {{status_message.message}} </p>
    <p> <b> Are you sure you want tot delete this stauts message? </b> </p> 
</div> 

<!-- display the HTML form --> 
<form method="POST" style="margin-left: 400px; margin-right: 250px;" >
    {% csrf_token %} 
    <input type="submit" name="submit" value="Delete">
</form> 

<!-- Add a separate form for a concel button --> 

<form action="{% url 'show_profile' status_message.profile.pk %}" method='GET' style="margin-left: 400px; margin-right: 250px;">
    <input type="submit" value="Cancel"> 
</form>   
{% endblock %}
