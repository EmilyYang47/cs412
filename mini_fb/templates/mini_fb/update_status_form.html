{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Update the Status Message</h1>

display the HTML form 
<form action="{% url 'update_status' status_message.pk %}" method="POST" enctype="multipart/form-data" style="margin-left: 400px; margin-right: 250px;" >
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table> 

    <input type="submit" name="submit" value="Update">
</form> 

<!-- Add a separate form for a concel button --> 
<form action="{% url 'show_profile' status_message.profile.pk %}" method='GET' style="margin-left: 400px; margin-right: 250px;">
    <input type="submit" value="Cancel"> 
</form> 

{% endblock %}
