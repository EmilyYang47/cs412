{% extends 'mini_fb/base.html' %} 

{% block content %} 
<h1>All profies</h1> 
<br> 

<div style="margin-left: 280px; margin-right: 250px;"> 

        <table>
            <tr>
                <th>Full Name</th>
                <th>City</th> 
                <th>Profile Image</th> 
            </tr>   
                
            {% for profile in profiles %} 
            <tr>
                <td> 
                    <a href="{% url 'show_profile' profile.pk %}"> 
                    {{profile.first_name}} {{profile.last_name}} 
                    </a>
                </td>
                <td>{{profile.city}}</td> 
                <td>
                    <a href="{% url 'show_profile' profile.pk %}"> 
                    <img src="{{profile.profile_image_url}}" alt="" style="height:150px;" class="center">
                    </a>
                </td> 
            </tr> 
            {% endfor %} 

        </table>




    

</div> 
{% endblock %}
