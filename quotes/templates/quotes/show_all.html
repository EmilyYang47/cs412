{% extends "quotes/base.html" %}
{% block title %}Show All{% endblock %} 

{% block content %}
    <h2> Show All </h2> 

    <p style="margin-left: 500px; "> 
        {% for quote in quotes %}
            "{{quote}}" <br> 
        {% endfor %} 
    </p> 

    {% for image in images %}
    <img src={{image}} alt="Marie Curie" style="height:600px;" class="center"> <br>
    {% endfor %} 
{% endblock %}
